# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: rifsxd/kernel_build_action@main
      with:
          kernel-url: https://github.com/rifsxd/android_kernel_realme_RMX3511
          kernel-dir: realme_RMX3511
          kernel-branch: ksu
          config: unisoc_fuzz_ums512_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 12
          aosp-clang-version: r416183b
          python-27: true
          disable-lto: true
          anykernel3: true

    - name: Upload GitHub Actions artifact of kernel build
      uses: actions/upload-artifact@v2
      with:
          name: ksu
          path: ${{ github.workspace }}/out/arch/arm64/boot/
