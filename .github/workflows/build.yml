# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: rifsxd/kernel_build_action@main
      with:
          kernel-url: https://github.com/rifsxd/android_r_kernel_realme_RMX3511
          kernel-dir: realme_RMX3511
          kernel-branch: master
          config: sprd_qogirl6_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: v0.9.5
          android-version: 11
          aosp-clang-version: r383902
          python-27: true
          disable-lto: false
          anykernel3: true
